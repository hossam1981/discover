<body>
 

    <div class="col-lg-8 text-center"><h3>Bootstrap 3 Multiple Slide Carousel</h3></div>
    <div class="col-lg-6 col-md-offset-3">
    <div class="carousel slide" id="myCarousel" data-interval="false">
      <div class="carousel-inner">




        <div class="item active">
          <div class="col-lg-6"><a href="#"><img src="../picture/luxor.jpg" class="img-responsive" style="width:100%"></a></div>
        </div>
        <div class="item">
          <div class="col-lg-6"><a href="#"><img src="../picture/Alexandria.jpg" class="img-responsive" style="width:100%" height="100%"></a></div>
        </div>
        <div class="item">
          <div class="col-lg-6"><a href="#"><img src="../picture/cairo.jpg" class="img-responsive" style="width:100%"></a></div>
        </div>
        <div class="item">
          <div class="col-lg-6"><a href="#"><img src="../picture/Giza.jpg" class="img-responsive" style="width:100%"></a></div>
        </div>
        <div class="item">
          <div class="col-lg-6"><a href="#"><img src="../picture/Hurghada.jpg" class="img-responsive" style="width:100%"></a></div>
        </div>
        <div class="item">
          <div class="col-lg-6"><a href="#"><img src="../picture/Sharm.jpg" class="img-responsive" style="width:100%"></a></div>
        </div>
        <div class="item">
          <div class="col-lg-6"><a href="#"><img src="../picture/egy_desert.jpg" class="img-responsive" style="width:100%"></a></div>
        </div>
        <div class="item">
          <div class="col-lg-6"><a href="#"><img src="../picture/Giza.jpg" class="img-responsive" style="width:100%"></a></div>
        </div>
      </div>


      <a class="left carousel-control" href="#myCarousel" data-slide="prev"><i class="glyphicon glyphicon-chevron-left"></i></a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next"><i class="glyphicon glyphicon-chevron-right"></i></a>
    </div>
    </div>
