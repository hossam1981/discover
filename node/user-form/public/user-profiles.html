<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style type="text/css">
    #box{
      width: 30%;
      height: 300px;
      margin-top: 3%;
      float: left;
      border: 1px solid black;
    }
    .container{
      width: 40%;
      float: left;
    }
  </style>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <h1 class="text-center">User Profiles Form</h1>

  <div id="box">  <!--the span id users we showes store the data on it -->
     <span id="users"></span> 
       </div>


  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="validationCustom01">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Name"  name="name">
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationCustomUsername">Username</label>
      <div class="input-group">
        <div class="input-group-prepend">
        </div>
        <input type="text" class="form-control" id="userame" placeholder="Username">
      </div>
    </div>
  </div>
  
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationCustom03">City</label>
      <input type="text" class="form-control" id="city" placeholder="City" name="city">
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationCustom04">State</label>
      <input type="text" class="form-control" id="state" placeholder="State" name="state">
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationCustom05">Zip</label>
      <input type="text" class="form-control" id="zip" placeholder="Zip" name="zip">
    </div>
  </div>
  
  <div class="form-group">
     <label>Female:</label> <input type="radio" value="female" id="female" name="gender">
  </div>
    <div class="form-group">
    <label>Male:</label> <input type="radio" value="male" id="male" name="gender">
  </div>
  <button class="btn btn-primary" type="submit" id="btn">Submit form</button>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
